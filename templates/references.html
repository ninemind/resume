<% _.each(references, function(reference) { %>
    <div class="reference">
        <p>"<%= reference.reference %>"</p>
        <span>
            &mdash; <a href="mailto:<%= reference.email %>"><%= reference.name %></a>,
            <%= reference.position %>
        </span>
        <div><%= reference.company %></div>
    </div>
<% }); %>
