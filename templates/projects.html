<div class="timeline">
    {{#projects}}
    <div class="timeline-item">
        <div class="timeline-marker"></div>
        <div class="timeline-content">
            <div class="job-header">
                <div class="job-title-info">
                    <h4 class="job-title">{{name}}</h4>
                </div>
                {{#date}}
                <div class="job-date">{{date}}</div>
                {{/date}}
            </div>
            {{#highlights}}
            <ul class="job-highlights">
                {{#.}}
                <li>{{{.}}}</li>
                {{/.}}
            </ul>
            {{/highlights}}
        </div>
    </div>
    {{/projects}}
</div>
