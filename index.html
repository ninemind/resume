<html>
    <script src="js/mixpanel.js"></script>
    <script type="text/javascript">
        if (mixpanel !== undefined) {
            mixpanel.track('Page View');
        }
    </script>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Résumé - Christopher West</title>

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,900,300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">

        <script data-main="js/bootstrap" src="node_modules/requirejs/require.js"></script>
        <script data-main="js/bootstrap" src="node_modules/jquery/dist/jquery.min.js"></script>
    </head>

    <body>
        <header id="header-bg">
            <div class="container">
                <div id="header"></div>
            </div>
        </header>
       
        <div id="content" class="container">
            <div id="pdf">
                <a href="Résumé%20-%20Christopher%20West.pdf" download>
                    <i class="fa fa-file-pdf-o"></i>.pdf
                </a>
            </div>

            <section id="summary">
                <h3>
                    <i class="fa fa-flash"></i>
                    TL;DR
                </h3>
                <div id="summary-container"></div>
            </section>

            <section id="skills">
                <h3>
                    <i class="fa fa-tasks"></i>
                    Skills
                </h3>
                <div id="skill-container"></div>
            </section>

            <section id="work">
                <h3>
                    <i class="fa fa-briefcase"></i>
                    Experience
                </h3>
                <div id="job-container"></div>
            </section>

            <div class="page-break">Recommendations available on next page...</div>
            <section id="references">
                <h3>
                    <i class="fa fa-users"></i>
                    Recommendations
                </h3>
                <div id="reference-container"></div>
            </section>
        </div>
    </body>
</html>

<script type="text/javascript">
    function printDocument(id) {
        var doc = $('#' + id);

        if (typeof doc.print === 'undefined') {
            setTimeout(function() {
                printDocument(id);
            }, 1000);
        } else {
            doc.print();
        }
    }
</script>
